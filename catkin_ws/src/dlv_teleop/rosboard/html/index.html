<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">  
    
    <link type="text/css" rel="stylesheet" href="./css/index.css" media="all">
    <link type="text/css" rel="stylesheet" href="./css/joystick.css" media="all">
    <link type="text/css" rel="stylesheet" href="./css/d_pad.css" media="all">
    <script src="https://kit.fontawesome.com/b5ce6dfdfd.js" crossorigin="anonymous" defer ></script>
    
    <script type="module" src="./js/index.js" defer ></script>
    <script type="text/javascript" src="./js/local_ip.js"></script>
    <script type="module" src="./js/joystick.js"></script>
    <script type="module" src="./js/init_camera_feedback.js"></script>

    <title>Remote Controller UI</title>
  
  </head>
  <body>
    <div id="full_screen_btn_zone"></div>

    <div class="status_pnnl">
      <div id="lock_btn_zone"></div>
      <div id="switch_btn_zone"></div>
      <div id="setting_btn_zone"></div>
    </div>

    <div id="ctrl_pnnl" class="ctrl_pnnl">

      <div class="plate_ctrl" id="plate_ctrl">
        <div id="joystickPage">
          <div id="zone_joystick"></div>
        </div>
        <div id="slider_zone" class="slider-container"></div>
      </div>

      <div class="turret_ctrl" id="turret_ctrl">
        <div id="select_bar_zone" class="select_bar_zone" ></div>
        <div id="dpad_zone"></div>
        <div id="launch_btn_zone"></div>
      </div>

      <div class="camera_feedback" id="camera_feedback">
        <canvas id="rgb-canvas"></canvas>
      </div>

      <div id="setting_zone">
        Setting
        <div id="servo_method_zone"></div>
        <div id="wheel_method_zone"></div>
      </div>

    </div>

  </body>
</html>
